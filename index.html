<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>HoneyHunters</title>

  <body class="d-flex flex-column h-100">
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12 text-left pt-4 pb-4">
            <a href="#" class="logo">
              <img src="img/logo.svg" alt="logo" class="img-fluid" />
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center pb-4">
            <a href="#" class="letter_picture">
              <img src="img/letter_picture.svg" alt="letter_picture" class="" />
            </a>
          </div>
        </div>
        <form id="cmnt_form">
          <div class="row">
            <div class="col-12 col-md-5 d-flex flex-column">
              <div class="d-block">
                <label for="" class="form-label input_lbl"
                  >Имя<span>*</span></label
                >
                <input
                  type="name"
                  id="name"
                  class="name form-control input_cmnt"
                />
              </div>
              <div class="d-block mt-auto">
                <label for="" class="form-label input_lbl"
                  >E-mail<span>*</span></label
                >
                <input
                  type="email"
                  class="form-control input_cmnt"
                  id="email"
                />
              </div>
            </div>
            <div class="col-12 col-md-5 offset-md-1">
              <div class="mb-0">
                <label for="" class="form-label input_lbl"
                  >Комментарий<span>*</span></label
                >
                <textarea
                  name="cmnt_text"
                  class="form-control input_cmnt text_cmnt"
                  id="cmnt_text"
                  rows="7"
                ></textarea>
              </div>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-12 col-md-5 d-flex justify-content-center">
            <div id="show_error" class="d-flex align-items-center"></div>
          </div>
          <div
            class="
              col-12 col-md-5
              offset-md-1
              mt-3
              mb-3
              pt-3
              pb-3
              pt-sm-4
              pb-sm-4
              pt-xl-5
              pb-xl-5
            "
          >
            <div class="mb-0">
              <a id="save_cmnt" type="button" class="red_btn rounded float-end"
                >Записать</a
              >
            </div>
            <div class="mb-0">
              <a id="show" type="button" class="red_btn rounded float-end"
                >Показать</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <footer class="footer mt-auto">
      <div class="container">
        <div class="row pt-3 pb-3 pt-lg-5 pb-lg-5">
          <div class="col-10">
            <a href="#" class="logo">
              <img
                src="img/logo.svg"

          <div class="col-1">
